{% extends "base.html" %}



{% block body_block %}


<div class="jumbotron">
    <h2>Hey, this is the list of Cricket Fans entered the contest so far!</h2>
  <div class="table-condensed">
  <table class="table  table-striped table-dark">
    <thead>
      <tr>
        <th>CalledAs</th>
        <th>PointsInvested</th>
        <th>Entered on</th>
      </tr>
    </thead>
      {% for player in match_players %}
    <tbody>
      <tr style="font-family: 'Enriqueta', arial, serif; line-height: 1.25; margin: 0 0 10px; font-size: 14px; font-weight: bold;">
          <td >{{ player.playername }}</td>
          <td>{{ player.pointsinvested }}</td>
          <td>{{ player.datejoined }}</td>
      </tr>
    </tbody>
      {% endfor %}
  </table>
  </div>
</div>


{% endblock %}
